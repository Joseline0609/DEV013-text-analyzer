<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de Texto</h1>

    <ul>
      <li class="parametro" data-testid="word-count">Cantidad de Palabras:</li>
      <li class="parametro" data-testid="character-count">Caracteres:</li>
      <li class="parametro" data-testid="character-no-spaces-count">Caracteres sin espacios:</li>
      <li class="parametro" data-testid="number-count">Numeros:</li>
      <li class="parametro" data-testid="number-sum">Suma de numeros:</li>
      <li class="parametro" data-testid="word-length-average">Promedio Longitud de Palabras:</li>
    </ul>
  </header>

<form name="interactiveControl">
<textarea name="user-input" rows="15" cols="60" wrap="hard" minlength="10" maxlength="20" placeholder="Escribe o copia tu texto aqui..."></textarea>
</form>

<button id="reset-button">Borrar Contenido</button>

<footer>
  <p> &copy;Joseline Garcia</p>
</footer>
  <script src="index.js" type="module"></script>
</body>
</html>
